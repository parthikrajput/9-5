  <script>
    $(document).ready(function () {
      $("#load_more").click(function () {
        $("#loaded1").toggle("fast");
        $("#loaded2").toggle("fast");
        $("html, body").animate({ scrollTop: 1000 }, "slow");
      });
    });

    $(document).ready(function () {
      // Handler for .ready() called.
      window.setTimeout(function () {
        location.href = "./index.html";
      }, 60000);
    });

    // noch mehr
    function toggleReadMore() {
      var hiddenContents = document.querySelectorAll('.hidden');
      var btn = document.getElementById('readMoreBtn');

      hiddenContents.forEach(function (hiddenContent) {
        if (hiddenContent.style.display === 'none' || hiddenContent.style.display === '') {
          hiddenContent.style.display = 'block';
        } else {
          hiddenContent.style.display = 'none';
        }
      });

      var firstHiddenContent = hiddenContents[0];
      if (firstHiddenContent.style.display === 'none' || firstHiddenContent.style.display === '') {
        btn.textContent = 'Lese weniger';
      } else {
        btn.textContent = 'noch mehr';
      }
    }

  </script>
  <script>
    gsap.registerPlugin();
    const anime = gsap.timeline();

    anime
      .from(".page-heading", {
        y: -100,
        opacity: 0,
        duration: 1,
        scale: 1.3,
        ease: "power1.out",
      })
      .from(".all-products", {
        y: 300,
        opacity: 0,
        duration: 1,
        scale: 1.3,
        ease: "expo.out",
        stagger: 0.1,
