<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/Css/Style.css" />
    <title>mochtest-cat</title>
</head>

<body>
    <main class="main">
        <div class="logo">
            <img src="./Assets/Images/logo.svg" alt="" />
        </div>
        <video autoplay="" loop="" muted="" playsinline="" preload="auto">
            <source src="./Assets/Images/MP4/BG_Loop_v1.mp4" type="video/mp4" />
        </video>
        <section class="page-content justify-content-center">
            <div class="wrapper-content">
                <div class="page-heading">
                    <h1 class="mb-5">Nach welcher
                        Milchart suchst
                        Du?</h1>
                </div>
                <div class="w-100 d-flex flex-wrap gap-4  mt-1 category">
                    <div class="btn-choice">
                        <a href="#" class="btn btn-primary text-white p-3 rounded-4">Kuhmilch</a>
                    </div>
                    <div class="btn-choice">
                        <a href="#" class="btn btn-primary text-white p-3 rounded-4">Schafsmilch</a>
                    </div>
                    <div class="btn-choice">
                        <a href="#" class="btn btn-primary text-white p-3 rounded-4">Ziegenmilch</a>
                    </div>

                </div>
            </div>
            <footer class="footer">
                <div class="row">
                    <div class="col-7">
                        <div class="action-controls">
                            <a href="./AllProduct.html">
                                <img src="./Assets/Images/open.svg" alt="" />
                                <p>Alle Produkte ansehen</p>
                            </a>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="action-controls">
                            <a href="./Home.html">
                                <img src="./Assets/Images/close.svg" alt="" />
                                <p>Reise abbrechen</p>
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </main>
    <script src="./Assets/Js/gsap.min.js"></script>
    <script src="./Assets/Js/jquery.min.js"></script>
    <script>
        gsap.registerPlugin();
        const anime = gsap.timeline();

        anime
            .from(".page-heading", {
                y: -300,
                opacity: 0,
                duration: 1,
                scale: 1.3,
                ease: "power1.out",
            })
            .from(".category", {
                y: 300,
                opacity: 0,
                duration: 1,
                stagger: 0.1,
                ease: "expo.out",
            });
        $(document).ready(function () {
            window.setTimeout(function () {
                location.href = "./index.html";
            }, 60000);
        });
    </script>
</body>

</html>
