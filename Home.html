<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Assets/Css/Style.css" />
  <title>Home</title>
</head>

<body>
  <main class="main">
    <div class="logo">
      <img src="./Assets/Images/logo.svg" alt="" />
    </div>
    <video autoplay="" loop="" muted="" playsinline="" preload="auto">
      <source src="./Assets/Images/MP4/BG_Loop_v1.mp4" type="video/mp4" />
    </video>
    <section class="page-content">
      <div class="wrapper-content">
        <div class="page-heading">
          <h1 class="mb-5">Finde deinen persönlichen Lieblingskäse</h1>
        </div>
        <div class="btn-group w-100 gap-5 justify-content-center">
          <a href="AllProduct.html" class="btn btn-primary text-white p-3 rounded-4">Alle Sorten ansehen</a>
          <a href="Choice.html" class="btn btn-primary text-white p-3 rounded-4">
            Entdeckungs- reise starten
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="./Assets/Js/gsap.min.js"></script>
  <script src="./Assets/Js/jquery.min.js"></script>
  <script>
    gsap.registerPlugin();
    const anime = gsap.timeline();

    anime
      .from(".page-heading", {
        y: -300,
        opacity: 0,
        duration: 1,
        scale: 1.3,
        ease: "power1.out",
      })
      .from(".btn-group", {
        y: 300,
        opacity: 0,
        duration: 1,
        scale: 1.3,
        ease: "expo.out",
        stagger: 0.1,
      });

    $(document).ready(function () {
      window.setTimeout(function () {
        location.href = "./index.html";
      }, 60000);
    });
  </script>
</body>

</html>
